<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D rotate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="cube">
      <div class="front">
        <h2>Front</h2>
        Hello world!
      </div>
      <div class="back">
        <h2>Back</h2>
        Hello world!
      </div>
      <div class="right">
        <h2>Right</h2>
        Hello world!
      </div>
      <div class="left">
        <h2>Left</h2>
        Hello world!
      </div>
      <div class="top">
        <h2>Top</h2>
        Hello world!
      </div>
      <div class="bottom">
        <h2>Bottom</h2>
        Hello world!
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
